<body>
  <!-- ... (previous HTML content remains unchanged) ... -->

  <div id="animation-container"></div>

  <script>
    // ... (previous JavaScript code remains unchanged) ...

    // Updated animation function
    function createAnimatedElement(className) {
      const element = document.createElement('div');
      element.classList.add('token');
      
      // Randomly select a token class
      const tokenClasses = ['token-usdc', 'token-btc', 'token-eth', 'token-bnb', 'token-ada'];
      const randomTokenClass = tokenClasses[Math.floor(Math.random() * tokenClasses.length)];
      element.classList.add(randomTokenClass);

      element.style.left = `${Math.random() * 100}vw`;
      element.style.top = `-80px`;
      document.getElementById('animation-container').appendChild(element);

      gsap.to(element, {
        y: `${window.innerHeight + 80}px`,
        rotation: Math.random() * 720 - 360,
        duration: Math.random() * 10 + 5,
        ease: 'power1.inOut',
        onComplete: () => {
          element.remove();
        }
      });
    }

    function animateElements() {
      setInterval(() => createAnimatedElement('token'), 1000);
    }

    animateElements();

    // ... (remaining JavaScript code remains unchanged) ...
  </script>
