      text-decoration: none;
      margin-left: 20px;

    h1 {

      margin-bottom: 20px;
      text-align: center;
    }
    .creator-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .creator-card {
      background-color: var(--card-background);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .creator-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .creator-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
    }
    .creator-name {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .creator-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stat-value {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--accent-color);
    }
    .stat-label {
      font-size: 0.8em;
      color: var(--text-color);
    }
    .view-timeline-btn {
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .view-timeline-btn:hover {

    }

      color: var(--accent-color);

  <script>
    const creators = [
      {
        name: "PixelMaster",
        avatar: "/img/pixelmaster.webp",
        followers: 15000,
        posts: 342,
        subscriptionPrice: 10,
        hiddenContent: true

      {
        name: "MusicMaven",
        avatar: "/img/musicmaven.webp",
        followers: 22000,
        posts: 178,
        subscriptionPrice: 15,
        hiddenContent: true
      },
      {
        name: "CryptoQueen",
        avatar: "/img/cryptoqueen.webp",
        followers: 50000,
        posts: 512,
        subscriptionPrice: 25,
        hiddenContent: true
      },
      {
        name: "VirtualVoyager",
        avatar: "/img/virtualvoyager.webp",
        followers: 18000,
        posts: 230,
        subscriptionPrice: 12,
        hiddenContent: false
      },
      {
        name: "CodeCrafter",
        avatar: "/img/codecrafter.webp",
        followers: 12000,
        posts: 156,
        subscriptionPrice: 8,
        hiddenContent: true
      },
      {
        name: "ArtisticSoul",
        avatar: "/img/artistic.webp",
        followers: 30000,
        posts: 420,
        subscriptionPrice: 20,
        hiddenContent: true
      },
      {
        name: "TechGuru",
        avatar: "/img/techguru.webp",
        followers: 40000,
        posts: 280,
        subscriptionPrice: 18,
        hiddenContent: false
      },
      {
        name: "FashionIcon",
        avatar: "/img/fashion.webp",
        followers: 60000,
        posts: 890,
        subscriptionPrice: 30,
        hiddenContent: true
      }
    ];

    const creatorGrid = document.querySelector('.creator-grid');

    function createCreatorCard(creator) {
      const card = document.createElement('div');
      card.classList.add('creator-card');

      card.innerHTML = `
        <img class="creator-avatar" src="${creator.avatar}" alt="${creator.name}'s avatar">
        <h2 class="creator-name">${creator.name}</h2>
        <div class="creator-stats">
          <div class="stat">
            <span class="stat-value">${creator.followers.toLocaleString()}</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-value">${creator.posts}</span>
            <span class="stat-label">Posts</span>
          </div>
        </div>
        <a href="/creator/" class="view-timeline-btn">View Profile</a>
        ${creator.hiddenContent ? `
          <div class="subscription-info">
            <p>Subscription: ${creator.subscriptionPrice} EXDC/month</p>
            <p>Contains hidden content</p>
          </div>
        ` : ''}
      `;

      return card;
    }

    creators.forEach(creator => {
      const creatorCard = createCreatorCard(creator);
      creatorGrid.appendChild(creatorCard);
    });

    // PancakeSwap-style animations
    function createAnimatedElement(className) {
      const element = document.createElement('div');
      element.classList.add(className);
      element.style.left = `${Math.random() * 100}vw`;
      element.style.top = `-80px`;
      document.getElementById('animation-container').appendChild(element);

      gsap.to(element, {
        y: `${window.innerHeight + 80}px`,
        rotation: Math.random() * 720 - 360,
        duration: Math.random() * 10 + 5,
        ease: 'power1.inOut',
        onComplete: () => {
          element.remove();
        }
      });
    }

    function animateElements() {
      setInterval(() => createAnimatedElement('pancake'), 2000);
      setInterval(() => createAnimatedElement('bunny'), 3000);
      setInterval(() => createAnimatedElement('coin'), 1500);
    }

    animateElements();

    // Web3 integration
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          console.log("Web3 initialized!");
        } catch (error) {
          console.error("User denied account access");
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        console.log("Web3 initialized!");
      } else {
        console.log('Non-Ethereum browser detected. Consider trying MetaMask!');
      }
    });
  </script>
