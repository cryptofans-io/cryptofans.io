<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoFans - Create and Share Content with any Token on Polygon network</title>
	<meta name="description" content="CryptoFans - Create and Share Content with any Token on Polygon network">
	<meta name="img" content="https://cryptofans.io/img/preview.png">
  <meta property="og:image" content="https://cryptofans.io/img/preview.png">
  <meta name="twitter:image" content="https://cryptofans.io/img/preview.png">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&amp;display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.2/ethers.umd.min.js"></script>
  <script src="https://exdc.cc/sdk.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <embed type="text/html" src="/components/nav.html" class="embed-nav">
  <div class="hero">
    <h1>Connect with Your Favorite Creators</h1>
    <p>Support creators, unlock exclusive content, and join a thriving anonymous community powered by the Polygon network.</p>
    <a href="/myshop/" class="view-timeline-btn">Become a Creator</a>
  </div>    

  <div class="category-container">
    <div class="creator-grid">
      <!-- Creator cards will be dynamically inserted here -->
    </div>
  </div>

  <div id="animation-container"></div>
  <embed type="text/html" src="/components/footer.html" class="embed-footer">

  <script>
    const creators = [
      {
        name: "PixelMaster",
        avatar: "/img/pixelmaster.webp",
        followers: 15000,
        posts: 342,
        subscriptionPrice: 10,
        hiddenContent: true
      },
      {
        name: "MusicMaven",
        avatar: "/img/musicmaven.webp",
        followers: 22000,
        posts: 178,
        subscriptionPrice: 15,
        hiddenContent: true
      },
      {
        name: "CryptoQueen",
        avatar: "/img/cryptoqueen.webp",
        followers: 50000,
        posts: 512,
        subscriptionPrice: 25,
        hiddenContent: true
      },
      {
        name: "VirtualVoyager",
        avatar: "/img/virtualvoyager.webp",
        followers: 18000,
        posts: 230,
        subscriptionPrice: 12,
        hiddenContent: false
      },
      {
        name: "CodeCrafter",
        avatar: "/img/codecrafter.webp",
        followers: 12000,
        posts: 156,
        subscriptionPrice: 8,
        hiddenContent: true
      },
      {
        name: "ArtisticSoul",
        avatar: "/img/artistic.webp",
        followers: 30000,
        posts: 420,
        subscriptionPrice: 20,
        hiddenContent: true
      },
      {
        name: "TechGuru",
        avatar: "/img/techguru.webp",
        followers: 40000,
        posts: 280,
        subscriptionPrice: 18,
        hiddenContent: false
      },
      {
        name: "FashionIcon",
        avatar: "/img/fashion.webp",
        followers: 60000,
        posts: 890,
        subscriptionPrice: 30,
        hiddenContent: true
      }
    ];

    const creatorGrid = document.querySelector('.creator-grid');

    function createCreatorCard(creator) {
      const card = document.createElement('div');
      card.classList.add('creator-card');

      card.innerHTML = `
        <img class="creator-avatar" src="${creator.avatar}" alt="${creator.name}'s avatar">
        <h2 class="creator-name">${creator.name}</h2>
        <div class="creator-stats">
          <div class="stat">
            <span class="stat-value">${creator.followers.toLocaleString()}</span>
            <span class="stat-label">Followers</span>
          </div>
          <div class="stat">
            <span class="stat-value">${creator.posts}</span>
            <span class="stat-label">Posts</span>
          </div>
        </div>
        <a href="/creator/" class="view-timeline-btn">Connect</a>
        ${creator.hiddenContent ? `
          <div class="subscription-info">
            <p>Subscription: ${creator.subscriptionPrice} EXDC/month</p>
            <p>Contains hidden content</p>
          </div>
        ` : ''}
      `;

      return card;
    }

    creators.forEach(creator => {
      const creatorCard = createCreatorCard(creator);
      creatorGrid.appendChild(creatorCard);
    });
  </script>
  <script src="anim.js"></script>
</body></html>
