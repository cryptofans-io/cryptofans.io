  <script>
    const id = new URL(window.location.href).searchParams.get("id")
    console.info('id', id)
    fetch("https://cryptofans.io/api/creator?id="+id).then((res)=>res.json()).then(info=>{
      console.info('creator', info)
      document.getElementById('profile-name').innerHTML = info?.n.name || "";
      document.getElementById('profile-followers').innerHTML = info?.n.followers || 0;
      // document.getElementById('shop-description').value = info?.n.description || "";
      document.getElementById('profile-posts').innerHTML = info?.n.posts?.length || 0
      document.getElementById('profile-subscriptions').innerHTML = info.n?.subscriptionTiers[0].price || 30
      document.getElementById('subs-price').innerHTML = info.n?.subscriptionTiers[0].price || 30
      document.getElementById('timeline').innerHTML = info.n?.posts?.map(i=>generatePost(i)).join("")
      const avatar = document.getElementById("profile-avatar")
      if(info.n.avatarUrl) {
          avatar.src = ((url)=>url)(info.n.avatarUrl);
      }
    })
    const generatePost = (post) => {
      return `
      <div class="post">
        <div class="post-header">
          <h3>${post.title}</h3>
          <span class="post-date">${post['content-publish-date']}</span>
        </div>
        <div class="post-content">
          <p>${post.description}</p>
          <img src="${post.src}" alt="${post.title}" class="post-image">
        </div>
        <div class="post-footer">
          <div class="post-actions">
            <!-- <button class="action-btn">‚ù§Ô∏è 1.2k</button>
            <button class="action-btn">üí¨ 234</button> -->
            <button class="action-btn" onclick="onshare(${post.id})">üîó Share</button>
          </div>
          <span>Free Content</span>
        </div>
      </div>`
    }
    // Web3 integration
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          console.log("Web3 initialized!");
        } catch (error) {
          console.error("User denied account access");
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        console.log("Web3 initialized!");
      } else {
        console.log('Non-Ethereum browser detected. Consider trying MetaMask!');
      }
    });

    // Subscribe button functionality
    document.querySelector('.subscribe-btn').addEventListener('click', async () => {
      if (window.web3) {
        try {
          const accounts = await web3.eth.getAccounts();
          const exdcTokenAddress = '0x123456789...'; // Replace with actual EXDC token contract address
          const exdcTokenABI = []; // Replace with actual EXDC token ABI

          const exdcToken = new web3.eth.Contract(exdcTokenABI, exdcTokenAddress);
          const subscriptionAmount = web3.utils.toWei('30', 'ether'); // 30 EXDC

          await exdcToken.methods.approve(window.location.origin, subscriptionAmount).send({ from: accounts[0] });
          // Here you would typically call a backend API to process the subscription
          console.log('Subscription successful!');
          alert('You have successfully subscribed to FashionIcon!');
        } catch (error) {
          console.error('Subscription failed:', error);
          alert('Subscription failed. Please try again.');
        }
      } else {
        alert('Please connect your Web3 wallet to subscribe.');
      }
    });
  </script>
